<html>
<style type="text/css">
body {
	background-color: #191718;
	font-family: 'Poppins', sans-serif;
}
body,td,th {
	color: #E0E5E9;
}
</style>
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
 <!--Input-->
 <center>
 <p><img src="https://i.imgur.com/jW3Uzh1.png" alt="" width="366" height="106" align="top"/></p>

<form action="/postsignUp/" method="post">
	{% csrf_token %}
	<br/>
	<h1>Registration</h1>

<p>&nbsp;</p>

	<p>
	  <label for="username">Enter a username:</label>
    </p>
	<p>
	  <input type="name" id="Username" name="name"

	  <p><br>
	  <br>
	  <!-- Email: -->
	  <label for="Email" >Enter an email:
	    <br>
	  </label>
	  <input type="email" id="Email" name="email" <br><br>
	  <!-- Password: -->
		  <br>
    <label for="Password">Enter a password:</p>
	  </p>
    <p>
	  <input type="password" id="Password" name="pass" <br>
	  <br>
	  <!-- RepeatPassword: -->
		<br>
	  <label for="confirm_password">Confirm password:<br>
      </label>
	  <input type="password" id="confirm_password" name="pass-repeat" <br><br>

	  <br>
	  <br>

	  <input type="submit" onclick="location.href='{% url 'accountdetails' %}' " value="Register"><br><br>
    </p>

</form>

 <p>&nbsp;</p>
 </center>
 </html>
